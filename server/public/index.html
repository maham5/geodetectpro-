<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoDetect Pro - Advanced Object Detection Platform</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
    
   <link rel="stylesheet" href="style.css"/>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
   
   <!-- Navigation -->
<nav class="navbar">
  <div class="nav-container">
    <!-- Left side: Logo -->
    <a href="#" class="logo">
      <i class="fas fa-satellite"></i>
      GeoDetect Pro
    </a>

    <!-- Right side: Links + Status -->
    <div class="nav-right">
      <ul class="nav-links">
        <li><a href="#" class="active">Detection</a></li>
        <!-- <li><a href="#settings">Settings</a></li> -->
      </ul>
      <div class="nav-status">
        <div class="status-indicator"></div>
        <span id="connectionStatus">Connected</span>
      </div>
    </div>
  </div>
</nav>




<!-- Main Container (Sidebar + Map) -->
<div class="main-container">
  <!-- Sidebar (Left) -->
  <div class="sidebar">
     <h1>GeoDetect Pro</h1>
    <div class="panel detection-panel">
        
      <div class="panel-header">
       
        <div class="panel-title">
            
          
          Analyzer
        </div>
        <div class="panel-subtitle">
          Capture and analyze map screenshots
        </div>
      </div>
      <div class="panel-content">
        <div class="detection-controls">
          <button id="captureBtn" class="btn ">
            <i class="fas fa-camera"></i>
            Capture & Analyze
          </button>

          <!-- Hidden Loading Spinner -->
  <div id="loadingDiv" class="loading-spinner" style="display: none;">
    <div class="spinner"></div>
    <p>Analyzing image, please wait...</p>
  </div>

          <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">
              Processing image...
            </div>
          </div>

          <div id="statusMessage"></div>
        </div>

        <div class="results-container" id="resultsContainer">
          <div class="result-grid" id="resultGrid">
            <div class="result-item" style="position: relative;">
              <h4>Original Image</h4>
              <img id="originalImage" class="result-image" alt="Original">
            </div>
            <div class="result-item" style="position: relative;">
              <h4>Detection Results</h4>
              <img id="processedImage" class="result-image" alt="Processed">
            </div>
          </div>

          <!-- Detection Results Table -->
          <div class="detections-section" id="detectionsSection" style="display: none;">
            <div class="detections-header">
              <h4><i class="fas fa-table"></i> Detection Results</h4>
              <span class="detections-count" id="detectionsCount">0 objects detected</span>
            </div>
            <div class="detections-table-container">
              <table class="table detections-table" id="detectionsTable">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Confidence</th>
                    <th>Coordinates</th>
                  </tr>
                </thead>
                <tbody id="detectionsTableBody"></tbody>
              </table>
            </div>
          </div>

          <button id="downloadBtn" class="btn btn-success">
            <i class="fas fa-download"></i>
            Download Results
          </button>
        </div>
      </div>
    </div>

  <div class="graph-panel">
    
    <canvas id="myChart"></canvas>
  </div>

  </div>


   
    
  <!-- Map Section (Right) -->
  <div class="map-section">
    <!-- Map Controls -->
    <div class="map-controls">
      <div class="layer-controls">
        <button class="layer-btn active" data-layer="satellite" data-tooltip="Satellite View">
          <i class="fas fa-globe"></i>
        </button>
        <button class="layer-btn" data-layer="street" data-tooltip="Street View">
          <i class="fas fa-road"></i>
        </button>
      </div>
    </div>

    <!-- Search Box -->
    <div class="search-container">
      <div class="search-box">
        <div class="search-input-container">
          <i class="fas fa-search" style="color: var(--text-secondary); margin-right: 0.5rem;"></i>
          <input type="text" class="search-input" id="searchInput" placeholder="Search locations..." autocomplete="off">
        </div>
      </div>
      <div id="searchSuggestions" class="search-suggestions"></div>
    </div>

    <!-- Map -->
    <div id="map"></div>
  </div>
</div>
    

    <!-- External Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-simple-map-screenshoter/dist/leaflet-simple-map-screenshoter.js"></script>
    
    <!-- DataTables Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    
    
    <script src="script.js"></script>
</body>
</html>
