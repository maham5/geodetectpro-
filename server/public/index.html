<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoDetect Pro - Advanced Object Detection Platform</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary-color: #64748b;
            --accent-color: #06d6a0;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --success-color: #10b981;
            --background: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius: 0.75rem;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--background);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Navigation */
        .navbar {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .logo i {
            font-size: 1.75rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
        }

        .nav-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Layout */
        .main-container {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 1rem;
            padding: 1rem;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .map-section {
            background: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .panel {
            background: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .panel-header {
            padding: 1rem 1rem 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .panel-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .panel-content {
            padding: 1rem;
        }

        /* Map Styling */
        #map {
            height: calc(100vh - 140px);
            width: 100%;
        }

        /* Map Controls */
        .map-controls {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .layer-controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .layer-btn {
            width: 3.5rem;
            height: 3.5rem;
            border: none;
            background: var(--surface);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--text-secondary);
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(8px);
            position: relative;
        }

        .layer-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .layer-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }

        .layer-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            left: calc(100% + 0.75rem);
            top: 50%;
            transform: translateY(-50%);
            background: var(--text-primary);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 1001;
        }

        .layer-btn:hover::after {
            opacity: 1;
        }

        /* Search Box */
        .search-container {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            width: 300px;
        }

        .search-box {
            background: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            backdrop-filter: blur(8px);
        }

        .search-input-container {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 0.875rem;
            padding: 0.5rem;
            background: transparent;
        }

        .search-btn {
            padding: 0.5rem;
            border: none;
            background: var(--primary-color);
            color: white;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-btn:hover {
            background: var(--primary-dark);
        }

        .coordinates-display {
            padding: 0.75rem;
            background: var(--background);
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        /* Detection Panel */
        .detection-panel {
            flex: 1;
            min-height: fit-content;
        }

        .detection-controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-danger {
            background: var(--error-color);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-icon {
            padding: 0.5rem;
            width: 2.5rem;
            height: 2.5rem;
        }

        /* Progress and Loading */
        .progress-container {
            display: none;
            margin-top: 1rem;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            transition: width 0.3s ease;
            animation: pulse-progress 1.5s infinite;
        }

        @keyframes pulse-progress {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .progress-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .status-message {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        /* Results Display */
        .results-container {
            display: none;
            margin-top: 1rem;
        }

        .results-container.active {
            display: block;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .result-item {
            background: var(--background);
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
        }

        .result-item h4 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .result-image {
            width: 100%;
            height: auto;
            min-height: 200px;
            max-height: 300px;
            object-fit: contain;
            border-radius: 0.375rem;
            box-shadow: var(--shadow);
            border: 2px solid var(--border);
            transition: var(--transition);
        }

        .result-image:hover {
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        /* Fullscreen Results */
        .results-fullscreen-toggle {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            padding: 0.5rem;
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
            z-index: 10;
        }

        .result-item:hover .results-fullscreen-toggle {
            opacity: 1;
        }

        .results-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .results-fullscreen .result-grid {
            max-width: 90vw;
            max-height: 90vh;
            gap: 2rem;
        }

        .results-fullscreen .result-image {
            max-height: 80vh;
            max-width: 40vw;
        }

        .fullscreen-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--surface);
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        /* Analytics Panel */
        .analytics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--background);
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Downloads List */
        .downloads-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .download-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            transition: var(--transition);
        }

        .download-item:last-child {
            border-bottom: none;
        }

        .download-item:hover {
            background: var(--background);
        }

        .download-info {
            flex: 1;
        }

        .download-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .download-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Mobile Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr 0.6fr;
            }
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                margin-top: 70px;
                gap: 1rem;
            }

            .sidebar {
                order: -1;
                display: grid;
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .map-section {
                order: 1;
            }

            #map {
                height: 60vh;
            }

            .result-grid {
                gap: 0.5rem;
            }

            .result-image {
                min-height: 150px;
                max-height: 200px;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .nav-links {
                display: none;
            }

            .main-container {
                padding: 1rem;
                gap: 1rem;
            }

            .sidebar {
                grid-template-columns: 1fr;
            }

            .search-container {
                position: relative;
                top: 0;
                right: 0;
                width: 100%;
                margin-bottom: 1rem;
            }

            .map-controls {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 1rem;
                flex-direction: row;
                justify-content: center;
            }

            .layer-controls {
                flex-direction: row;
                gap: 1rem;
            }

            .layer-btn {
                width: 3rem;
                height: 3rem;
                font-size: 1rem;
            }

            .layer-btn::after {
                display: none;
            }

            .analytics-grid {
                grid-template-columns: 1fr;
            }

            .result-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .panel-content {
                padding: 1rem;
            }

            .panel-header {
                padding: 1rem 1rem 0.75rem;
            }

            .layer-btn {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 0.875rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Loading Spinner */
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tooltips */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            margin-bottom: 0.5rem;
        }

        .tooltip:hover::after {
            opacity: 1;
        }
    </style>
</head>

    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-simple-map-screenshoter/dist/leaflet-simple-map-screenshoter.js"></script>
    
    <script>
        // Global variables
        let map, screenshoter, drawControl;
        let currentLayer = 'satellite';
        let analytics = {
            totalDetections: 0,
            totalProcessTime: 0,
            successfulDetections: 0,
            objectsFound: 0
        };

        // Map layers
        const mapLayers = {
            satellite: L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                attribution: 'Google Satellite',
                maxZoom: 20
            }),
            street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19
            })
        };

        // Initialize map
        function initializeMap() {
            map = L.map('map', {
                center: [33.6844, 73.0479], // Islamabad coordinates
                zoom: 13,
                zoomControl: false
            });

            // Add default layer
            mapLayers[currentLayer].addTo(map);

            // Add zoom control to bottom right
            L.control.zoom({
                position: 'bottomright'
            }).addTo(map);

            // Add scale control
            L.control.scale({
                position: 'bottomleft'
            }).addTo(map);

            // Initialize screenshoter
            screenshoter = L.simpleMapScreenshoter().addTo(map);

            // Initialize drawing tools
            const drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);

            drawControl = new L.Control.Draw({
                edit: {
                    featureGroup: drawnItems
                },
                draw: {
                    polygon: true,
                    polyline: true,
                    rectangle: true,
                    circle: true,
                    marker: true,
                    circlemarker: false
                }
            });

            // Map click handler for coordinates
            map.on('click', function(e) {
                const { lat, lng } = e.latlng;
                updateCoordinatesDisplay(lat, lng);
            });

            // Draw events
            map.on(L.Draw.Event.CREATED, function(e) {
                drawnItems.addLayer(e.layer);
                showStatusMessage('Shape drawn successfully', 'success');
            });

            console.log('Map initialized successfully');
        }

        // Update coordinates display
        function updateCoordinatesDisplay(lat, lng) {
            const coordsEl = document.getElementById('coordinatesDisplay');
            coordsEl.textContent = `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`;
        }

        // Layer switching
        function switchLayer(layerName) {
            if (mapLayers[currentLayer]) {
                map.removeLayer(mapLayers[currentLayer]);
            }
            
            currentLayer = layerName;
            mapLayers[currentLayer].addTo(map);
            
            // Update button states
            document.querySelectorAll('.layer-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-layer="${layerName}"]`).classList.add('active');
            
            showStatusMessage(`Switched to ${layerName} view`, 'success');
        }

        // Search functionality
        async function geocodeLocation(query) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5&addressdetails=1`
                );
                return await response.json();
            } catch (error) {
                console.error('Geocoding error:', error);
                return [];
            }
        }

        // Show search suggestions
        function showSearchSuggestions(suggestions) {
            const suggestionsEl = document.getElementById('searchSuggestions');
            
            if (!suggestions || suggestions.length === 0) {
                suggestionsEl.style.display = 'none';
                return;
            }

            suggestionsEl.innerHTML = suggestions.map(item => `
                <div class="suggestion-item" onclick="selectLocation(${item.lat}, ${item.lon}, '${item.display_name.replace(/'/g, "\\'")}')">
                    <div style="font-weight: 500;">${item.display_name.split(',')[0]}</div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary);">${item.display_name.split(',').slice(1, 3).join(', ')}</div>
                </div>
            `).join('');
            
            suggestionsEl.style.display = 'block';
        }

        // Select location from search
        function selectLocation(lat, lng, name) {
            map.setView([lat, lng], 16);
            updateCoordinatesDisplay(lat, lng);
            
            // Hide suggestions
            document.getElementById('searchSuggestions').style.display = 'none';
            document.getElementById('searchInput').value = name.split(',')[0];
            
            showStatusMessage(`Navigated to ${name.split(',')[0]}`, 'success');
        }

        // Object detection functionality
        async function captureAndDetect() {
            try {
                showProgress();
                updateProgress(10, 'Capturing screenshot...');

                const blob = await screenshoter.takeScreen('blob');
                updateProgress(30, 'Screenshot captured, sending for analysis...');

                const formData = new FormData();
                formData.append('screenshot', blob, 'screenshot.png');

                const startTime = Date.now();
                const response = await fetch('http://localhost:3000/api/process-screenshot', {
                    method: 'POST',
                    body: formData
                });

                updateProgress(70, 'Processing detection results...');

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();
                const processTime = Date.now() - startTime;

                updateProgress(90, 'Finalizing results...');

                // Update analytics
                analytics.totalDetections++;
                analytics.totalProcessTime += processTime;
                analytics.successfulDetections++;
                
                // Fetch processed image
                const processedResponse = await fetch(result.url);
                const processedBlob = await processedResponse.blob();

                updateProgress(100, 'Complete!');
                
                setTimeout(() => {
                    hideProgress();
                    showResults(blob, processedBlob);
                    // updateAnalytics(); // Commented out - analytics removed
                    showStatusMessage(`Detection completed in ${(processTime / 1000).toFixed(1)}s`, 'success');
                }, 500);

            } catch (error) {
                console.error('Detection error:', error);
                hideProgress();
                showStatusMessage('Detection failed: ' + error.message, 'error');
            }
        }

        // Progress management
        function showProgress() {
            document.getElementById('progressContainer').classList.add('active');
            document.getElementById('captureBtn').disabled = true;
        }

        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = text;
        }

        function hideProgress() {
            document.getElementById('progressContainer').classList.remove('active');
            document.getElementById('captureBtn').disabled = false;
        }

        // Show results
        function showResults(originalBlob, processedBlob) {
            const originalUrl = URL.createObjectURL(originalBlob);
            const processedUrl = URL.createObjectURL(processedBlob);

            document.getElementById('originalImage').src = originalUrl;
            document.getElementById('processedImage').src = processedUrl;
            document.getElementById('resultsContainer').classList.add('active');

            // Store for download
            window.currentProcessedBlob = processedBlob;
        }

        // Status messages
        function showStatusMessage(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            setTimeout(() => {
                statusEl.innerHTML = '';
            }, 5000);
        }

        // Download file
        function downloadFile(filename) {
            // Implementation would depend on server endpoint
            showStatusMessage(`Downloading ${filename}`, 'success');
        }

        // Toggle fullscreen for results
        function toggleFullscreen() {
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (document.querySelector('.results-fullscreen')) {
                // Exit fullscreen
                document.querySelector('.results-fullscreen').remove();
                return;
            }

            // Enter fullscreen
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.className = 'results-fullscreen';
            
            const resultGrid = document.getElementById('resultGrid').cloneNode(true);
            resultGrid.querySelectorAll('.results-fullscreen-toggle').forEach(btn => btn.remove());
            
            fullscreenDiv.innerHTML = `
                <button class="fullscreen-close" onclick="toggleFullscreen()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            fullscreenDiv.appendChild(resultGrid);
            
            document.body.appendChild(fullscreenDiv);
            
            // Close on escape key
            const escapeHandler = (e) => {
                if (e.key === 'Escape') {
                    toggleFullscreen();
                    document.removeEventListener('keydown', escapeHandler);
                }
            };
            document.addEventListener('keydown', escapeHandler);
        }

        // Check server connection
        async function checkServerConnection() {
            try {
                const response = await fetch('http://localhost:3000/api/health');
                const health = await response.json();
                
                document.getElementById('connectionStatus').textContent = 'Connected';
                document.querySelector('.status-indicator').style.background = 'var(--success-color)';
                
                return true;
            } catch (error) {
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                document.querySelector('.status-indicator').style.background = 'var(--error-color)';
                
                showStatusMessage('Server connection failed', 'error');
                return false;
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize map
            initializeMap();

            // Layer controls
            document.querySelectorAll('.layer-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    switchLayer(btn.dataset.layer);
                });
            });

            // Tool controls - COMMENTED OUT (buttons removed)

                // Toggle drawing tools
                if (map.hasControl(drawControl)) {
                    map.removeControl(drawControl);
                    showStatusMessage('Drawing tools disabled', 'success');
                } else {
                    map.addControl(drawControl);
                    showStatusMessage('Drawing tools enabled', 'success');

            document.getElementById('fullscreenBtn').addEventListener('click', () => {

            */

            // Search functionality
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();
                
                if (query.length < 2) {
                    document.getElementById('searchSuggestions').style.display = 'none';
                    return;
                }

                searchTimeout = setTimeout(async () => {
                    const suggestions = await geocodeLocation(query);
                    showSearchSuggestions(suggestions);
                }, 300);
            });

            document.getElementById('searchBtn').addEventListener('click', async () => {
                const query = document.getElementById('searchInput').value.trim();
                if (query) {
                    const results = await geocodeLocation(query);
                    if (results.length > 0) {
                        selectLocation(results[0].lat, results[0].lon, results[0].display_name);
                    }
                }
            });

            // Detection controls
            document.getElementById('captureBtn').addEventListener('click', captureAndDetect);

            // Download functionality
            document.getElementById('downloadBtn').addEventListener('click', () => {
                if (window.currentProcessedBlob) {
                    const url = URL.createObjectURL(window.currentProcessedBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `detection-result-${Date.now()}.png`;
                    link.click();
                    URL.revokeObjectURL(url);
                    showStatusMessage('Download started', 'success');
                }
            });

            // Refresh downloads - COMMENTED OUT
            // document.getElementById('refreshDownloadsBtn').addEventListener('click', loadDownloadsList);

            // Initial loads
            checkServerConnection();
            // loadDownloadsList(); // Commented out - downloads panel removed
            // updateAnalytics(); // Commented out - analytics panel removed

            // Periodic health check
            setInterval(checkServerConnection, 30000);
        });

        // Hide search suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                document.getElementById('searchSuggestions').style.display = 'none';
            }
        });
    </script>
